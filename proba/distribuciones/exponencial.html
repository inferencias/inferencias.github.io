<h2 id="exponencial">Exponencial</h2>
<p>Sea <img style="vertical-align:middle" src="http://chart.apis.google.com/chart?cht=tx&amp;chl=X" alt="X" title="X" /> v.a. continua. Entonces <img style="vertical-align:middle" src="http://chart.apis.google.com/chart?cht=tx&amp;chl=X" alt="X" title="X" /> tiene distribucion exponencial con parametro <img style="vertical-align:middle" src="http://chart.apis.google.com/chart?cht=tx&amp;chl=%5Clambda" alt="\lambda" title="\lambda" /> si se cumple:</p>
<p><br /><img style="vertical-align:middle" src="http://chart.apis.google.com/chart?cht=tx&amp;chl=%20P%28X%20%5Cleq%20x%29%20%3D%20%5Cint_%7B-%5Cinfty%7D%7Bx%7D%20%5Clambda%20e%5E%7B-%5Clambda%20x%7D" alt=" P(X \leq x) = \int_{-\infty}{x} \lambda e^{-\lambda x}" title=" P(X \leq x) = \int_{-\infty}{x} \lambda e^{-\lambda x}" /><br /></p>

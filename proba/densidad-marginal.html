<h2 id="función-de-densidad-marginal">Función de densidad marginal</h2>
<p>Sea (X, Y) un vector aleatorio contínuo con densidad conjunta <img style="vertical-align:middle" src="https://latex.codecogs.com/png.latex?f_%7BXY%7D%28x%2Cy%29" alt="f_{XY}(x,y)" title="f_{XY}(x,y)" />, entonces las <em>funciones de densidad marginal</em> de <img style="vertical-align:middle" src="https://latex.codecogs.com/png.latex?X" alt="X" title="X" /> e <img style="vertical-align:middle" src="https://latex.codecogs.com/png.latex?Y" alt="Y" title="Y" /> están dadas por:</p>
<p><img style="vertical-align:middle" src="https://latex.codecogs.com/png.latex?f_X%28x%29%20%3D%20%5Cint_%7B-%5Cinfty%7D%5E%7B%2B%5Cinfty%7D%20f_%7BXY%7D%28x%2Cy%29%20%5C%20dy" alt="f_X(x) = \int_{-\infty}^{+\infty} f_{XY}(x,y) \ dy" title="f_X(x) = \int_{-\infty}^{+\infty} f_{XY}(x,y) \ dy" /></p>
<p><img style="vertical-align:middle" src="https://latex.codecogs.com/png.latex?f_Y%28y%29%20%3D%20%5Cint_%7B-%5Cinfty%7D%5E%7B%2B%5Cinfty%7D%20f_%7BXY%7D%28x%2Cy%29%20%5C%20dx" alt="f_Y(y) = \int_{-\infty}^{+\infty} f_{XY}(x,y) \ dx" title="f_Y(y) = \int_{-\infty}^{+\infty} f_{XY}(x,y) \ dx" /></p>

<h2 id="desigualdad-de-chebyshev">Desigualdad de Chebyshev</h2>
<p>Caso contínuo.</p>
<p>Prop. Sea <img style="vertical-align:middle" src="https://latex.codecogs.com/png.latex?X" alt="X" title="X" /> una v.a. contínua con <img style="vertical-align:middle" src="https://latex.codecogs.com/png.latex?E%28X%29%20%3D%20%5Cmu" alt="E(X) = \mu" title="E(X) = \mu" /> y <img style="vertical-align:middle" src="https://latex.codecogs.com/png.latex?V%28X%29%20%3D%20%5Csigma%5E2%20%3C%20%5Cinfty" alt="V(X) = \sigma^2 &lt; \infty" title="V(X) = \sigma^2 &lt; \infty" />.</p>
<p>Entonces se cumple: <br /><img style="vertical-align:middle" src="https://latex.codecogs.com/png.latex?%0A%5Cforall%20%5Cepsilon%20%3E%200%2C%20P%28%20%7CX%20-%20%5Cmu%7C%20%3E%20%5Cepsilon%20%29%20%3C%20%5Cfrac%7B%5Csigma%5E2%7D%7B%5Cepsilon%5E2%7D%0A" alt="
\forall \epsilon &gt; 0, P( |X - \mu| &gt; \epsilon ) &lt; \frac{\sigma^2}{\epsilon^2}
" title="

" /><br /></p>

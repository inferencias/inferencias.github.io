<h2 id="grupo-abeliano-o-conmutativo">Grupo abeliano o conmutativo</h2>
<p>Sea <img style="vertical-align:middle" src="https://latex.codecogs.com/png.latex?A" alt="A" title="A" /> un conjunto y <img style="vertical-align:middle" src="https://latex.codecogs.com/png.latex?%2A" alt="*" title="*" /> una operación en <img style="vertical-align:middle" src="https://latex.codecogs.com/png.latex?A" alt="A" title="A" /> <em>asociativa</em>, con <em>elemento neutro</em> y tal que todo <img style="vertical-align:middle" src="https://latex.codecogs.com/png.latex?a%20%5Cin%20A" alt="a \in A" title="a \in A" /> tiene <em>inverso</em>.</p>
<p>Entonces <img style="vertical-align:middle" src="https://latex.codecogs.com/png.latex?%28A%2C%20%2A%29" alt="(A, *)" title="(A, *)" /> es un <em>grupo</em>. Si además <img style="vertical-align:middle" src="https://latex.codecogs.com/png.latex?%2A" alt="*" title="*" /> es conmutativa, entonces <img style="vertical-align:middle" src="https://latex.codecogs.com/png.latex?%28A%2C%20%2A%29" alt="(A, *)" title="(A, *)" /> es un <em>grupo abliano o conmutativo</em>.</p>

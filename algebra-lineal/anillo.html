<h2 id="anillo">Anillo</h2>
<p>Sea <img style="vertical-align:middle" src="https://latex.codecogs.com/png.latex?A" alt="A" title="A" /> un conjunto y sean <img style="vertical-align:middle" src="https://latex.codecogs.com/png.latex?%2B" alt="+" title="+" /> y <img style="vertical-align:middle" src="https://latex.codecogs.com/png.latex?%2A" alt="*" title="*" /> operaciones.</p>
<p>Entonces <img style="vertical-align:middle" src="https://latex.codecogs.com/png.latex?%28A%2C%20%2B%2C%20%2A%29" alt="(A, +, *)" title="(A, +, *)" /> es un <em>anillo</em> si:</p>
<ol style="list-style-type: decimal">
<li><img style="vertical-align:middle" src="https://latex.codecogs.com/png.latex?%28A%2C%20%2B%29" alt="(A, +)" title="(A, +)" /> es un grupo abeliano.</li>
<li><img style="vertical-align:middle" src="https://latex.codecogs.com/png.latex?%2A" alt="*" title="*" /> es asociativa y tiene elemento neutro.</li>
<li>Se cumplen las propiedades distributivas, es decir: <br /><img style="vertical-align:middle" src="https://latex.codecogs.com/png.latex?a%20%2A%20%28%20b%20%2B%20c%20%29%20%3D%20a%20%2A%20b%20%2B%20a%20%2A%20c" alt="a * ( b + c ) = a * b + a * c" title="a * ( b + c ) = a * b + a * c" /><br /> <br /><img style="vertical-align:middle" src="https://latex.codecogs.com/png.latex?%28b%20%2B%20c%29%20%2A%20a%20%3D%20b%20%2A%20a%20%2B%20c%20%2A%20a" alt="(b + c) * a = b * a + c * a" title="(b + c) * a = b * a + c * a" /><br /></li>
</ol>
<p>Si adem√°s <img style="vertical-align:middle" src="https://latex.codecogs.com/png.latex?%2A" alt="*" title="*" /> es conmutativa, entonces <img style="vertical-align:middle" src="https://latex.codecogs.com/png.latex?%28A%2C%20%2B%2C%20%2A%29" alt="(A, +, *)" title="(A, +, *)" /> es un <em>anillo conmutativo</em>.</p>
